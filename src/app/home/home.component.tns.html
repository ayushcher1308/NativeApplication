<FlexboxLayout> 
        <StackLayout class="form" [formGroup]="LoginForm"> 
        <ActionBar class="header" title="Sales Master" ></ActionBar> 
        <Image class="logo" src="res://favicon32x32"></Image> 
        
        
        <PreviousNextView> 
        <GridLayout rows="auto, auto, auto"> 
        <StackLayout row="0" class="input-field"> 
        <Label class="text-label" text="Email" ></Label> 
        
        <TextField class="input" hint="Email" [isEnabled]="!processing" 
        keyboardType="email" autocorrect="false" 
        autocapitalizationType="none" formControlName="emailid"></TextField> 
        <StackLayout class="hr-light"></StackLayout> 
        </StackLayout> 

        
        <StackLayout row="1" class="input-field"> 
        <Label class="text-label" text="Password" ></Label> 
        
        <TextField class="input" 
        hint="Password" secure="true" formControlName="password"></TextField> 
        <StackLayout class="hr-light"></StackLayout> 
        </StackLayout> 
        
        </GridLayout> 
        </PreviousNextView> 
        
        <Button text="Log In" (tap)="LoginUser()" class="btn btn-primary m-t-20"></Button> 
        <ActivityIndicator row="4" #activityIndicator [busy]="isBusy" width="80" height="80" class="activity-indicator"></ActivityIndicator>
        </StackLayout> 

        </FlexboxLayout>
