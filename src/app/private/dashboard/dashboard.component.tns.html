<ActionBar title="C" class="action-bar"> 

    <GridLayout rows="*,auto" columns="auto,*,auto" padding="0 4 0 0" height="100%" 
    width="100%"> 
    <Label id="a1" row="0" col="0" text="Logout" class="action-item-left" 
    (tap)="onBackButtonTap()"></Label> 
    <Label id="a2" row="0" col="1" text="Team's Revenue" 
    horizontalAlignment="center"></Label> 
    <Label id="a1" row="0" col="2" text="Add" class="action-item-right" 
    (tap)="onEditButtonTap()"> 
    </Label> 
    
    </GridLayout> 
    
    
    </ActionBar>


<ScrollView class="page"> 
<ListView class="list-group"  [items]="details" [class.selected]="detail === selectedTeam" (itemTap)="onSelectlist($event)"> 
<ng-template let-item="item" > 
<GridLayout class="list-group-item" rows="*" columns="auto, *"  > 
<Label row="0" col="0"  text={{item.team_name}}></Label>  
<Label row="0" col="1" style.textAlignment="right" text={{item.amount|currency}} ></Label> 
</GridLayout> 
</ng-template> 
</ListView> 
</ScrollView>
